<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactive Geometry</title>
</head>
<body>
    <header class="container mx-auto md:px-12">
        <div class="px-4 py-3 mt-12 flex justify-between items-center bg-sky-100 rounded-md">
            <div>
                <h1 class="text-4xl font-bold">Interactive <br><span class="text-2xl font-normal text-slate-600">Geometry Genius</span></h1>
            </div>
            <div>
                <button id="btn-blog" class="bg-sky-500 px-9 py-2 text-white rounded-lg">Blog</button>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-12">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 my-12">
            <!-- Triangle -->
            <div onmouseenter="changeColor(this)" class="border rounded-md">
                <div class="my-6">
                    <img class="mx-auto text-center w-56 h-32" src="images/triangle.png" alt="">
                </div>
                <div class="text-center">
                    <h3 class="text-3xl font-bold mb-2">Triangle</h3>
                    <p class="mb-4">Area (A) = 0.5 x b x h</p>
                    <div class="flex justify-center mb-8">
                        <input id="b-tri" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="b">
                        <p class="mx-2">cm</p>
                        <input id="h-tri" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="h">
                        <p class="mx-2">cm</p>
                    </div>
                    <button id="btn-triangle" class="bg-sky-500 px-28 py-2.5 mb-8 text-white rounded-lg font-bold">Calculate</button>
                </div>
            </div>
            <!-- Rectangle -->
            <div onmouseenter="changeColor(this)" class="border rounded-md">
                <div class="my-6">
                    <img class="mx-auto text-center w-56 h-32" src="images/rectangle.png" alt="">
                </div>
                <div class="text-center">
                    <h3 class="text-3xl font-bold mb-2">Rectangle</h3>
                    <p class="mb-4">Area (A) = w x l</p>
                    <div class="flex justify-center mb-8">
                        <input id="w-rec" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="w">
                        <p class="mx-2">cm</p>
                        <input id="l-rec" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="l">
                        <p class="mx-2">cm</p>
                    </div>
                    <button id="btn-rectangle" class="bg-sky-500 px-28 py-2.5 mb-8 text-white rounded-lg font-bold">Calculate</button>
                </div>
            </div>
            <!-- Parallelogram -->
            <div onmouseenter="changeColor(this)" class="border rounded-md">
                <div class="my-6">
                    <img class="mx-auto text-center w-64 h-32" src="images/parallelogram.png" alt="">
                </div>
                <div class="text-center">
                    <h3 class="text-3xl font-bold mb-2">Parallelogram</h3>
                    <p class="mb-4">Area (A) = b x h</p>
                    <div class="flex justify-center mb-8">
                        <input id="b-para" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="b">
                        <p class="mx-2">cm</p>
                        <input id="h-para" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="h">
                        <p class="mx-2">cm</p>
                    </div>
                    <button id="btn-parallelogram" class="bg-sky-500 px-28 py-2.5 mb-8 text-white rounded-lg font-bold">Calculate</button>
                </div>
            </div>
            <!-- Calculation -->
            <div class="border rounded-md">
                <div class="my-2">
                    <h4 class="text-center text-xl font-bold underline">Area Calculation</h4>
                </div>
                <div id="calculate-geometry" class="table table-auto w-full"></div>
            </div>
            <!-- Rhombus -->
            <div onmouseenter="changeColor(this)" class="border rounded-md">
                <div class="my-6">
                    <img class="mx-auto text-center w-52 h-32" src="images/rhombus.png" alt="">
                </div>
                <div class="text-center">
                    <h3 class="text-3xl font-bold mb-2">Rhombus</h3>
                    <p class="mb-2">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                    <div class="flex justify-center mb-8">
                        <input id="d1-rhom" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="d&#8321;">
                        <p class="mx-2">cm</p>
                        <input id="d2-rhom" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="d&#8322;">
                        <p class="mx-2">cm</p>
                    </div>
                    <button id="btn-rhombus" class="bg-sky-500 px-28 py-2.5 mb-8 text-white rounded-lg font-bold">Calculate</button>
                </div>
            </div>
            <!-- Pentagon -->
            <div onmouseenter="changeColor(this)" class="border rounded-md">
                <div class="my-6">
                    <img class="mx-auto text-center w-44 h-32" src="images/pentagon.png" alt="">
                </div>
                <div class="text-center">
                    <h3 class="text-3xl font-bold mb-2">Pentagon</h3>
                    <p class="mb-2">Area (A) = 2.5 x a x s</p>
                    <div class="flex justify-center mb-8">
                        <input id="a-pen" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="a">
                        <p class="mx-2">cm</p>
                        <input id="s-pen" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="s">
                        <p class="mx-2">cm</p>
                    </div>
                    <button id="btn-pentagon" class="bg-sky-500 px-28 py-2.5 mb-8 text-white rounded-lg font-bold">Calculate</button>
                </div>
            </div>
            <!-- Ellipse -->
            <div onmouseenter="changeColor(this)" class="border rounded-md">
                <div class="my-6">
                    <img class="mx-auto text-center w-56 h-32" src="images/ellipse.png" alt="">
                </div>
                <div class="text-center">
                    <h3 class="text-3xl font-bold mb-2">Ellipse</h3>
                    <p class="mb-2">Area (A) = &pi;ab</p>
                    <div class="flex justify-center mb-8">
                        <input id="a-elli" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="a">
                        <p class="mx-2">cm</p>
                        <input id="b-elli" class="px-2 bg-slate-200 w-1/4 placeholder:text-black" type="text" placeholder="b">
                        <p class="mx-2">cm</p>
                    </div>
                    <button id="btn-ellipse" class="bg-sky-500 px-28 py-2.5 mb-8 text-white rounded-lg font-bold">Calculate</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/common.js"></script>
    <script src="js/calculation.js"></script>
</body>
</html>
